<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Loves Niamh</title>
  <style>
    body { margin: 0; overflow: hidden; cursor: pointer; }
    .message {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      animation: colorChange 2s infinite linear;
      pointer-events: none;
    }
    @keyframes colorChange {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("click", (e) => {
      const message = document.createElement("div");
      message.className = "message";
      message.style.left = `${e.pageX}px`;
      message.style.top = `${e.pageY}px`;
      message.textContent = "Jack loves Niamh";
      document.body.appendChild(message);
      setTimeout(() => message.remove(), 1000);
    });
  </script>
</body>
</html>
